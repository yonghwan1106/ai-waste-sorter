# YOLOv8 Dataset Configuration
# AI 스마트 분리수거 로봇 - 한국 분리수거 6종 분류

path: ../data  # dataset root dir
train: images/train
val: images/val
test: images/test

# Classes (한국 분리수거 기준 6종)
nc: 6
names:
  0: plastic    # 플라스틱 (PET, PP, PE)
  1: can        # 캔 (알루미늄, 철)
  2: paper      # 종이 (신문, 박스)
  3: glass      # 유리병
  4: vinyl      # 비닐
  5: general    # 일반쓰레기
